<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Social media dashboard with theme switcher</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <nav class="nav">
        <div class="nav__nav-item">
          <div>
            <h1 class="nav__nav-item--header">Social Media Dashboard</h1>
            <p class="nav__nav-item--sub-header">Total Followers: 23,004</p>
          </div>
        </div>

        <div class="nav__nav-item">
          <p>Dark Mode</p>
          <div>
            <input type="checkbox" name="toggle_theme" id="toggle_theme">
            <label for="toggle_theme" class="toggle">
              <span class="btn-toggle"></span>
            </label>
          </div>
        </div>
      </nav>
    </div>
  </header>


  <!-- JS -->
  <script src="/js/main.js"></script>
</body>

</html>
