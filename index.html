<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Social media dashboard with theme switcher</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <nav class="nav">
        <div class="nav__nav-item">
          <div>
            <h1 class="nav__nav-item--header">Social Media Dashboard</h1>
            <p class="nav__nav-item--sub-header">Total Followers: 23,004</p>
          </div>
        </div>

        <div class="nav__nav-item">
          <p>Dark Mode</p>
          <div>
            <input type="checkbox" name="toggle_theme" id="toggle_theme">
            <label for="toggle_theme" class="toggle">
              <span class="btn-toggle"></span>
            </label>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section class="social container">
    <div class="card border-facebook">
      <div class="card__header">
        <img src="/images/icon-facebook.svg" alt="facebook">
        <strong>@nathanf</strong>
      </div>
      <div class="card__body">
        <h2>1987</h2>
        <p>FOLLOWERS</p>
      </div>
      <div class="card__footer">
        <img src="/images/icon-up.svg" alt="icon-up">
        <p class="text-green">12 Today</p>
      </div>
    </div>

    <div class="card border-twitter">
      <div class="card__header">
        <img src="/images/icon-twitter.svg" alt="twitter">
        <strong>@nathanf</strong>
      </div>
      <div class="card__body">
        <h2>1044</h2>
        <p>FOLLOWERS</p>
      </div>
      <div class="card__footer">
        <img src="/images/icon-up.svg" alt="icon-up">
        <p class="text-green">99 Today</p>
      </div>
    </div>

    <div class="card border-instagram">
      <div class="card__header">
        <img src="/images/icon-instagram.svg" alt="instagram">
        <strong>@realnathanf</strong>
      </div>
      <div class="card__body">
        <h2>11k</h2>
        <p>FOLLOWERS</p>
      </div>
      <div class="card__footer">
        <img src="/images/icon-up.svg" alt="icon-up">
        <p class="text-green">1099 Today</p>
      </div>
    </div>

    <div class="card border-youtube">
      <div class="card__header">
        <img src="/images/icon-youtube.svg" alt="youtube">
        <strong>Nathan F.</strong>
      </div>
      <div class="card__body">
        <h2>8239</h2>
        <p>SUBSCRIBERS</p>
      </div>
      <div class="card__footer">
        <img src="/images/icon-down.svg" alt="icon-down">
        <p class="text-red">144 Today</p>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="/js/main.js"></script>
</body>

</html>
